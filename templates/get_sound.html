<!DOCTYPE html>
<html>
<head>
	<title>Get Sound</title>
</head>
<body>
	<h1>Upload Sound</h1>
	<form action="{{ url_for('get_sound') }}" method="POST" enctype="multipart/form-data">
		<label for="sound">Sound file:</label>
		<input type="file" id="sound" name="sound"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
